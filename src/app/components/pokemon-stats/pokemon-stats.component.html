<div style="position: relative">
  <img
    [ngClass]="{ deadPokemon: pokemon.hp <= 0}"
    src="{{ pokemon.img }}"
    class="poke-img center"
  />
  <mat-progress-bar
    mode="determinate"
    value="{{ (pokemon.hp * 100) / pokemon.maxHp }}"
    class="progress-bar {{ hpBarColor() }}"
  ></mat-progress-bar>
  <span class="poke-name">{{ pokemon.name }}</span>
</div>
