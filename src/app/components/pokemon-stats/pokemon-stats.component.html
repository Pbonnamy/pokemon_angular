<div style="position: relative">
  <img
    [ngStyle]="{'filter': (pokemon.hp <= 0) ? 'grayscale(100%)' : ''}"
    src="../../../assets/pokemons/{{ pokemon.code }}.png"
    class="poke-img center"
  />
  <mat-progress-bar
    mode="determinate"
    value="{{ (pokemon.hp * 100) / pokemon.maxHp }}"
    class="progress-bar {{ hpBarColor() }}"
  ></mat-progress-bar>
  <span class="poke-name">{{ pokemon.name }}</span>
</div>
