<div class="container">
  <app-battle-logs
    class="logs"
    [battle_logs]="battle.messages"
    [date]="date"
    style="overflow: auto"
  ></app-battle-logs>

  <div style="display: flex; justify-content: center">
    <button mat-flat-button class="poke-btn" mat-fab (click)="handleBattle()">
      <mat-icon class="poke-btn-icon">{{ btnIcon }}</mat-icon>
    </button>
  </div>

  <div style="position: absolute; top: 20vh; right: 10vw">
    <app-pokemon-stats [pokemon]="battle.getPoke1()"></app-pokemon-stats>
  </div>
  <div style="position: absolute; bottom: 10vh; left: 10vw">
    <app-pokemon-stats [pokemon]="battle.getPoke2()"></app-pokemon-stats>
  </div>
</div>
